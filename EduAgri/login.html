<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAgri Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      color: #333;
    }
    .page-main { display:flex; justify-content:center; align-items:center; min-height: 100vh; padding: 20px; position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .dropdown { position:relative; }
    .dropdown-content { display:none; position:absolute; top:calc(100% + 6px); left:0; background:#fff; color:#333; min-width:200px; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,0.12); padding:8px 0; }
    .dropdown-content a { display:block; padding:8px 14px; color:#333; text-decoration:none; }
    .dropdown-content a:hover { background:#f1f1f1; color:#ffb703; }
    .dropdown-content.show { display:block; }
    .login-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #2d6a4f;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }
    .login-container input:focus {
      border-color: #2d6a4f;
      box-shadow: 0 0 5px #95d5b2;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2d6a4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #1b4332;
    }
    .role-selector { margin-bottom: 15px; }
    .role-selector label { display: block; margin-bottom: 8px; font-weight: 600; color: #2d6a4f; }
    .role-selector select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: white; cursor: pointer; font-size: 1em; }
    .role-selector select:focus { border-color: #2d6a4f; outline: none; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      border: none;
      background: #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .tabs button.active {
      background: #2d6a4f;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .extra-links {
      margin-top: 15px;
      font-size: 0.9em;
    }
    .extra-links a {
      color: #2d6a4f;
      text-decoration: none;
      margin: 0 5px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    /* Plain-looking back-to-home control (appears like text, still clickable) */
    .extra-links .back-home {
      color: inherit;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
      font-weight: 500;
      background: transparent;
      border: none;
      padding: 0;
      display: inline-block;
    }
    .extra-links .back-home:focus { outline: 2px solid rgba(45,106,79,0.18); outline-offset: 2px; }
    .error { color: #c0392b; margin-top: 10px; font-size: 0.9em; }
    .success { color: #27ae60; margin-top: 10px; font-size: 0.9em; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="page-main">
  <div class="login-container">
    <h1>üåæ EduAgri</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <!-- Login Tab -->
    <div id="login" class="tab-content active">
      <form id="login-form">
        <input type="text" id="login-username" placeholder="üë§ Username" required>
        <input type="password" id="login-password" placeholder="üîí Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-message"></div>
      <div class="extra-links">
        <p><span class="back-home" role="button" tabindex="0" data-href="index.html">‚Üê Back to Home</span></p>
      </div>
    </div>

    <!-- Register Tab -->
    <div id="register" class="tab-content">
      <div class="role-selector">
        <label for="user-role">I am a:</label>
        <select id="user-role" onchange="updateNavVisibility()">
          <option value="customer">Customer</option>
          <option value="farmer">Farmer</option>
        </select>
      </div>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="üë§ Username" required>
        <input type="email" id="register-email" placeholder="üìß Email" required>
        <input type="password" id="register-password" placeholder="üîí Password" required>
        <button type="submit">Register</button>
      </form>
      <div id="register-message"></div>
      <div class="extra-links">
        <p><span class="back-home" role="button" tabindex="0" data-href="index.html">‚Üê Back to Home</span></p>
      </div>
    </div>
  </div>
  </main>

  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        const tabId = btn.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Fake Login form (no backend)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const msgEl = document.getElementById('login-message');
      msgEl.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
      // Store username in localStorage (fake auth)
      localStorage.setItem('currentUser', username);
      // Use saved role or default to 'customer'
      const savedRole = localStorage.getItem('userRole') || 'customer';
      setTimeout(() => window.location.href = 'index.html', 1000);
    });

    // Fake Register form (no backend) - save role on register
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const role = document.getElementById('user-role').value;
      const msgEl = document.getElementById('register-message');
      msgEl.innerHTML = '<div class="success">‚úÖ Registration successful! Redirecting...</div>';
      // Store username and role in localStorage (fake auth)
      localStorage.setItem('currentUser', username);
      localStorage.setItem('userRole', role);
      setTimeout(() => window.location.href = 'index.html', 1000);
    });
    
    // Dropdown toggle for header (matches index.html)
    function toggleDropdown() {
      const dropdown = document.getElementById('courses-dropdown');
      dropdown.classList.toggle('show');
    }
    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown');
      if (dropdown && !dropdown.contains(event.target)) {
        const el = document.getElementById('courses-dropdown');
        el && el.classList.remove('show');
      }
    });
    // Back-to-home handlers for plain-looking control
    document.querySelectorAll('.back-home').forEach(function(el) {
      el.addEventListener('click', function() {
        var href = this.getAttribute('data-href') || 'index.html';
        window.location.href = href;
      });
      el.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          this.click();
        }
      });
    });

    // Role selector to store user type
    function updateNavVisibility() {
      const role = document.getElementById('user-role').value;
      localStorage.setItem('userRole', role);
      // Update nav visibility across the site (handled on page load on other pages)
    }

    // Load saved user role on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedRole = localStorage.getItem('userRole') || 'customer';
      const roleSelector = document.getElementById('user-role');
      if (roleSelector) {
        roleSelector.value = savedRole;
      }
    });
  </script>
</body>
</html>
